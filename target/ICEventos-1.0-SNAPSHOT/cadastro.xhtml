<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <h1>Cadastro de usuário</h1>
        <h:form>
            Nome:<h:inputText value="#{usuario.nome}" />         
            <br />
            <h:message for="email" style="color:red" /> 
            <br />
            Email:
            <h:inputText id="email" value="#{usuario.email}" validatorMessage="É preciso um email válido">
                <f:validateRegex pattern="^(.+)@(.+)\.(.+)$"/>
                <f:validateRequired />
            </h:inputText>
            <br />
            <h:message for="senha" style="color:red" /> 
            <br />
            Senha:
            <h:inputSecret id="senha" value="#{usuario.senha}" validatorMessage="É preciso informar uma senha">
                <f:validateRequired />
            </h:inputSecret>
            <br />
            <h:commandButton value="Cadastrar" action="#{gerenciaUsuario.cadastrarUsuario(usuario)}"/>
        </h:form>
    </h:body>
</html>
